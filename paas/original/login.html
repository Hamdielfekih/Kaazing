<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    
<title>Kaazing Sandbox</title>

<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap theme -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" rel="stylesheet">

<style type="text/css">
.plain {
  background: #4b99d3;  
}
  
.radial {
  background: #4b99d3;
  background: -moz-radial-gradient( center, ellipse cover, #b7d1e5 20%, #4b99d3 100% ); /* FF3.6+ */
  background: -webkit-radial-gradient( center, ellipse cover, #b7d1e5 20%, #4b99d3 100% ); /* Chrome10+,Safari5.1+ */
  background: -ms-radial-gradient( center, ellipse cover, #b7d1e5 20%, #4b99d3 100%); /* IE10+ */
  background: radial-gradient( ellipse at center, #b7d1e5 20%, #4b99d3 100% ); /* W3C */
}
</style>  
  
</head>
<body>
    
<div class="container-fluid">
  
  <!-- Branding -->
  <div class="row" style="background-color: #28292f; height: 75px;">
    <div class="col-md-12">&nbsp;</div>
  </div>
  
  <!-- Splash -->
  <div class="row plain" style="padding-bottom: 32px; padding-top: 32px;">
    <div class="col-md-1">&nbsp;</div>    
    
    <!-- Upsell -->
    <div class="hidden-xs hidden-sm col-md-4">
    
      <div class="row">
        <div class="col-md-12" style="height: 32px;">&nbsp;</div>
      </div>      
      
      <!-- Easy -->
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <img src="gear.png">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" style="color: white;">Easy to Use</div>
          </div>                
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" style="height: 50px;">&nbsp;</div>
      </div>
      
      <!-- Reliable -->
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <img src="radar.png">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" style="color: white;">Always On</div>
          </div>                
        </div>
      </div>            
      
      <div class="row">
        <div class="col-md-12" style="height: 50px;">&nbsp;</div>
      </div>
      
      <!-- Fast -->
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <img src="bolt.png">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" style="color: white;">Blazing Performance</div>
          </div>                
        </div>
      </div>      
      
    </div>
        
    <!-- Fields -->
    <div class="col-md-6">     
      
      <!-- Existing -->      
      <div class="row" style="background-color: rgba( 0, 0, 0, 0.20 ); border-radius: 8px;">
        <div class="col-md-12">
          
          <div class="row">
            <div class="col-md-12">&nbsp;</div>
          </div>
          
          <!-- Header -->
          <div class="row">
            <div class="col-md-12">
              <h4 style="color: white;">Existing Users</h4>
            </div>            
          </div>
          
          <div class="row">
            <div class="col-md-12">&nbsp;</div>
          </div>          
          
          <!-- Fields -->
          <div class="row">
            <div class="col-md-5">
              <input type="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="col-md-5">
              <input type="password" class="form-control" placeholder="Password">          
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-default btn-block">Log In</button>
            </div> 
          </div>
          
          <div class="row">
            <div class="col-md-12">&nbsp;</div>
          </div>           
          
          <!-- Reminders -->
          <div class="row">
            <div class="col-md-5" style="color: white;">
              <input type="checkbox"> Keep me logged in
            </div>
            <div class="col-md-7" style="color: white;">Forgot your password?</div>
          </div>
          
          <div class="row">
            <div class="col-md-12">&nbsp;</div>
          </div>           
          
        </div>
      </div>
      
      <!-- Gap between forms -->
      <div class="row" style="height: 32px;">&nbsp;</div>

      <!-- New -->
      <div class="row" style="background-color: rgba( 0, 0, 0, 0.20 ); border-radius: 8px;">
        <div class="col-md-12">
          
          <div class="row">
            <div class="col-md-12">&nbsp;</div>
          </div>                                    
          
          <!-- Header -->
          <div class="row">
            <div class="col-md-12">
              <h4 style="color: white;">New User?</h4>
            </div>            
          </div>        
          
          <div class="row">
            <div class="col-md-12">&nbsp;</div>
          </div>          
          
          <!-- Name -->
          <div class="row">
            <div class="col-md-12">
              <input type="text" class="form-control" placeholder="Name (optional)">
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12">&nbsp;</div>
          </div>
          
          <!-- Company -->
          <div class="row">
            <div class="col-md-12">
              <input type="text" class="form-control" placeholder="Company (optional)">              
            </div>
          </div>          
          
          <div class="row">
            <div class="col-md-12">&nbsp;</div>
          </div>          
          
          <!-- Email -->          
          <div class="row">
            <div class="col-md-12">
              <input type="email" class="form-control" placeholder="Email Address">              
            </div>
          </div>        
          
          <div class="row">
            <div class="col-md-12">&nbsp;</div>
          </div>
          
          <!-- Password -->
          <div class="row">
            <div class="col-md-12">
              <input type="password" class="form-control" placeholder="Password">          
            </div>
          </div>           
          
          <div class="row">
            <div class="col-md-12">&nbsp;</div>
          </div>
          
          <!-- Confirm -->
          <div class="row">
            <div class="col-md-12">
              <input type="password" class="form-control" placeholder="Confirm Password">            
            </div>
          </div>          
          
          <div class="row">
            <div class="col-md-12">&nbsp;</div>
          </div>
                    
          <!-- Submit -->
          <div class="row">
            <div class="col-md-10">&nbsp;</div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-default btn-block">Sign Up</button>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12">&nbsp;</div>
          </div>          
          
        </div>
      </div>
      
    </div>
    
    <div class="col-md-1">&nbsp;</div>    
    
  </div>
  
  <!-- Details
  <div class="row" style="height: 50px;">
    <div class="col-md-12">Details</div>
  </div>  
  --->
  
</div>  

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  
</body>
</html>
