<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">  
  
<title>Kaazing Sandbox</title>  
  
<!-- Google Web Fonts -->
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet" type="text/css">    
  
<!-- Styles -->  
<link rel="stylesheet" href="stylesheets/boilerplate.css">
<link rel="stylesheet" href="stylesheets/paas.css">

<!-- Cookies -->  
<!-- https://github.com/ScottHamper/Cookies -->
<script src="/javascripts/cookies.js" type="text/javascript"></script>    
  
<!-- Constants -->  
<script src="javascripts/constants.js" type="text/javascript"></script>  
  
<!-- Application -->
<script src="javascripts/landing.js" type="text/javascript"></script>  
  
</head>
<body>

<!-- Banner -->
<div class="banner">

  <!-- Logo -->
  <div class="logo"></div>
  
</div>
  
<!-- Splash -->
<div class="splash">
  
  <!-- Sign up -->
  <div class="sign-up">
    
    <!-- Header -->
    <p class="header">Sign Up</p>
    
    <!-- Name -->
    <input class="customer" type="text" placeholder="Name (optional)">
    
    <!-- Company -->
    <input class="company" type="text" placeholder="Company (optional)">
    
    <!-- Email -->
    <input class="email" type="text" placeholder="Email">    
  
    <!-- Password -->
    <input class="password" type="password" placeholder="Password">    
    
    <!-- Confirm -->
    <input class="confirm" type="password" placeholder="Confirm Password">    
    
    <!-- Submit -->
    <button>
      <p class="label">Create FREE Account</p>
    </button>
    
  </div>
  
  <!-- Login -->
  <div class="login">
    
    <!-- Header -->
    <p class="header">Login</p>
    
    <!-- Email -->
    <input class="email" type="text" placeholder="Email">    
    
    <!-- Password -->
    <input class="password" type="password" placeholder="Password">    
    
    <!-- Submit -->
    <button>
      <p class="label">Login</p>
    </button>    
    
  </div>
  
  <!-- Features -->
  <div class="features">
    
    <!-- Connections -->
    <div class="feature-1">
      <div class="icon connections"></div>
      <p class="caption">Unlimited<br/>Connections</p>
    </div>
    
    <!-- Channels -->
    <div class="feature-2">
      <div class="icon channels"></div>
      <p class="caption">Unlimited<br/>Channels</p>
    </div>
    
    <!-- Messages -->
    <div class="feature-3">
      <div class="icon messages"></div>
      <p class="caption">Unlimited<br/>Messages</p>
    </div>  
    
  </div>
  
</div>

<!-- Additional content -->
<!-- Code snippets -->
<!-- Feature details -->

</body>
</html>
