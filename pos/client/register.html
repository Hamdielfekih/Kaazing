<!DOCTYPE html>
<html>
<head>

<title>Register</title>
<meta name="viewport" content="initial-scale=1.0">

<!-- Source Sans Pro -->
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet" type="text/css">

<!-- Application styles -->
<link href="style/main.css" rel="stylesheet" type="text/css">
<link href="style/login.css" rel="stylesheet" type="text/css">
<link href="style/register.css" rel="stylesheet" type="text/css">

<script type="text/javascript">
function doLogin()
{
    alert( "Login" );
}

function doWindowLoad()
{
    doWindowResize();
}

function doWindowResize()
{
    var button = null;
    var dialog = null;

    dialog = document.querySelector( "div.splash > .dialog" );
    dialog.style.left = ( ( window.innerWidth - dialog.clientWidth ) / 2 ) + "px";
    dialog.style.top = ( ( window.innerHeight - dialog.clientHeight ) / 2 ) + "px";

    button = document.querySelector( ".splash > .dialog > .login" );
    button.addEventListener( "click", doLogin );

    var element = document.querySelector( ".register .layout" );
    // alert( element.clientWidth );
}

window.addEventListener( "load", doWindowLoad );
window.addEventListener( "resize", doWindowResize );
</script>

</head>
<body>

<!-- Login screen -->
<div class="screen splash">

    <!-- Dialog -->
    <div class="dialog">

        <!-- Clerk ID -->
        <div class="clerk">Clerk ID:</div>
        <input type="number">
        <div class="login">Login</div>

        <!-- Status -->
        <div class="message">Tuesday, June 10 @ 6:58 PM</div>

    </div>

</div>

<!-- Register screen -->
<div class="screen register">

    <!-- Product listing -->
    <div class="layout">

        <!-- Row 1 -->
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>

        <!-- Row 2 -->
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>

        <!-- Row 3 -->
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>

        <!-- Row 4 -->
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>

        <!-- Item template -->
        <div class="item">
            <img src="img/apple-biscuit-lg.png" width="92" height="79">
            <div class="label">Apple Biscuit</div>
        </div>

        <div class="item" style="left: 137px;">
            <img src="img/oatmeal-rasin-lg.png" width="92" height="79">
            <div class="label">Oatmeal Rasin</div>
        </div>

        <div class="item" style="left: 488px;">
            <img src="img/sweden-flag-lg.png" width="92" height="79">
            <div class="label">Swedish Flag</div>
        </div>

    </div>

    <!-- Right side summary -->
    <div class="summary">

        <!-- Header -->
        <div class="total">
            <div class="logo"></div>
            <div class="charge ready">Charge: $18.40</div>
        </div>

        <!-- Item list -->
        <div class="list">
            <div class="line">
                <div class="photo" style="background-image: url( 'img/apple-biscuit-sm.png' );"></div>
                <div class="label">Apple Biscuit</div>
                <div class="duplicate">2</div>
                <div class="price">$9.00</div>
            </div>
            <div class="line">
                <div class="photo" style="background-image: url( 'img/oatmeal-rasin-sm.png' );"></div>
                <div class="label">Oatmeal Rasin</div>
                <div class="duplicate" style="display: none;">2</div>
                <div class="price">$3.00</div>
            </div>
            <div class="line">
                <div class="photo" style="background-image: url( 'img/sweden-flag-sm.png' );"></div>
                <div class="label">Swedish Flag</div>
                <div class="duplicate" style="display: none;">2</div>
                <div class="price">$5.00</div>
            </div>

            <!-- Tax -->
            <div class="line tax">
                <div class="photo">%</div>
                <div class="label">Tax</div>
                <div class="rate">(8.25%)</div>
                <div class="price">$1.40</div>
            </div>

            <!-- Clear -->
            <div class="clear">
                Clear List
            </div>
        </div>

        <!-- Transaction -->
        <div class="footer">Transaction #1234</div>

    </div>

</div>

</body>
</html>
